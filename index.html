<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <!--<div class="list-container">
        <ul data-bind="foreach: catList">
            <li><button data-bind="text: name, click: $parent.setCat"></button></li>
        </ul>
    </div> -->

    <div class="container">
        <div id="list">
            <div id="list-header">
                <h3>Los Angeles Colleges</h3>
            </div>
            <div id="school-filter">
                <form onclick="return false">
                    <select id="school-select" name="schools" data-bind="options: categories,
                         optionsCaption: 'Choose School Type', value: selectedCategory, event: {change: filterSchools}">
                    </select>
                </form>
            </div>
            <ul id="college-names" data-bind="foreach: markers">
                <li><button class="list-item" data-bind="text: title,value: category, click: $parent.markerClick"></button></li>
            </ul>
        </div>

        <nav>
            <a class="link" href="#" data-bind="click: showList">&#9776;</a>
        </nav>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>
    

    <!-- JavaScript -->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer onerror="mapErrorHandling()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNfskcDE_KepuUM0blh1-gfWEFgwY6Ut8&v=3&callback=initMap"></script>


</body>
</html>
